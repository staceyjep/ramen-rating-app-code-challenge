<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Rater App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Ramen Rater</h1></header>
    <div id="menu"></div>
    <div id="details">
      <img id="detail-image" 
           src="images/gyukotsu.jpg" 
           alt="Gyukotsu ramen" />
      <h2 id="detail-name">Gyukotsu ramen</h2>
      <p id="detail-restaurant">Ichiran</p>
      <p id="detail-rating">Rating:5/5</p>
      <p id="detail-comment">Comment:Delicious!</p>
    </div>
    <form id="ratingform">
      <h3>Add New Ramen</h3>
      <input 
      type="text" 
      id="name" 
      placeholder="Name" 
      required /><br />
      <input
        type="text"
        id="restaurant"
        placeholder="Restaurant"
        required
      /><br />
      <input 
      type="text"
       id="image" 
       placeholder="Image" 
       required /><br />
      <input
        type="number"
        id="rating"
        min="1"
        max="5"
        placeholder="Rating"
        required
      /><br />
      <textarea 
      id="comment" 
      placeholder="Comment" 
      required></textarea><br />
      <button type="submit">Create</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
